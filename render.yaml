services:
  - type: web
    name: clawpress
    env: node
    region: singapore
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: AGENTMAIL_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
    autoDeploy: true
    repo: https://github.com/Mathew-Harvey/clawpress
