services:
  - type: web
    name: clawpress
    env: node
    region: syd
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
    autoDeploy: true
    repo: https://github.com/Mathew-Harvey/clawpress
